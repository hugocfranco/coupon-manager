spring:
  datasource:
    url: jdbc:h2:mem:coupondb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
